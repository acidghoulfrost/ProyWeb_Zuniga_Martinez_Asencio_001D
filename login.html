<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesion</title>
    <link rel="stylesheet" href="/css/miestilo.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="icon" type="img/logo" href="img/logo.png">
</head>
<body>
    <!--BARRA DE NAVEGACION-->
    <header id="encabezado">
        <nav class="navbar navbar-expand-lg color">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/logo.png" alt="Logo" width="80" height="80" class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="inicio.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="acerca_de_nosotros.html">Acerca de nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="galeria.html">Galería</a>
                        </li>
                    </ul>
                    <form class="d-flex mt-3 mt-lg-0" role="search">
                        <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                    <ul class=" navbar-nav d-flex mt-3 mt-lg-0">
                      <li class="nav-item">
                        <a class="nav-link" href="login.html">Inicio Sesion</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="registro.html">Registrarse</a>
                      </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!--FORMULARIO LOGIN-->
    <section class="vh-100">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6 text-black">
     
              <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
      
                <form action="" class="formulario" id="formulario" style="width: 23rem;">
      
                  <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Inicio</h3>
                  <!--CORREO-->
                  <div class="formulario__grupo form-outline mb-4" id="grupo__correo">
                    <label for="correo" class="formulario__label form-label">Correo Electrónico</label>
                    <div class="formulario__grupo-input">
                      <input type="email" class="formulario__input form-control form-control-lg" name="correo" id="correo">
                      <i class="formulario__validacion-estado fas fa-times-circle"></i>
                    </div>
                    <p class="formulario__input-error">El correo solo puede contener letras, numeros, puntos, guiones, @  y guion bajo.</p>
                  </div>

                  <div class="formulario__grupo form-outline mb-4" id="grupo__password">
                    <label for="password" class="formulario__label form-label">Contraseña</label>
                    <div class="formulario__grupo-input">
                      <input type="password" class="formulario__input form-control form-control-lg" name="password" id="password">
                      <i class="formulario__validacion-estado fas fa-times-circle"></i>
                    </div>
                    <p class="formulario__input-error">La contraseña tiene que ser de 4 a 12 dígitos.</p>
                  </div>
      
                  <div class="formulario__grupo formulario__grupo-btn-enviar pt-1 mb-4">
                    <button type="submit" class="formulario__btn btn btn-info btn-lg btn-block">Enviar</button>
                    <p class="formulario__mensaje-exito" id="formulario__mensaje-exito">Formulario enviado exitosamente!</p>
                  </div>

                  <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Olvido su contraseña?</a></p>
                  <p>No tienes <a href="registro.html" class="link-info">Registrate aqui</a></p>
                </form>
              </div>
      
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp"
                alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
            </div>
          </div>
        </div>
      </section>


      <script src="js/formulario.js"></script>
      <script src="#" crossorigin="anonymous"></script>
</body>
</html>
